<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- ==== Boxicon CDN Link ==== -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- ===== Google Font CDN Link ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="socialLogin">
                <h3 class="facebook"><i class='bx bxl-facebook-square'></i>Login to Facebook</h3>
                <h3 class="google"><i class='bx bxl-google' ></i>Login to Google</h3>
            </div>
            <button class="btn">Or</button>
            <form action="">
                <input type="text" name="" id="userName" placeholder="Halarput Name Lakh">
                <input type="password" name="" id="password" placeholder="Password Dee">
            </form>
            <div class="keepSign">
                <label for="keepSignIn">
                    <input type="checkbox" name="keep" id="keepSignIn">
                    Keep me signed in.
                </label>
                <a href="#">Forgot Your Password?</a>
            </div>
            <input type="submit" value="LogIn">
            <p class="member">Not a Member?<a href="#">Sign up Now!</a></p>
        </div>
    </div>
</body>
</html>
